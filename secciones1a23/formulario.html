<!DOCTYPE HTML>
<html lang="esp">
    <head>
        <meta charset="UTF-8"/>
        <title>Ejercicio DOM, eventos y funciones</title>
        <style>
            .box{
                width: 250px;
                height: 250px;
                float: left;
                margin:20px;
            }
            .dashed{
                border: 3px dashed black ;                
                height: 200 px;                         
            }
        </style>

    </head>
    <body>
        <h1>Ejercicio DOM, eventos y funciones - Curso JS</h1>
       
        <div class="box">

           <form action="" method="POST" id="formulario" onsubmit="return false">
               <label for = "nombre">Nombre</label></br>
               <input type="text" name="nombre" id="nombre"></br>
               <span id="error_nombre"></span></br>

               <label for = "apellido">Apellido</label></br>
               <input type="text" name="apellido" id="apellido"></br>
               <span id="error_apellido"></span></br>

               <label for = "edad">Edad</label></br>
               <input type="number" name="edad" id="edad"></br>
                <span id="error_edad"></span></br>
           <p>
               <input type="submit" value="Enviar" id="submit">
            </p>
           </form>
        </div>

        <div class="box dashed">
            <p id="p_nombre">Nombre: <span></span></p>
            <p id="p_apellido">Apellido: <span></span></p>
            <p id="p_edad">Edad: <span></span></p>

        </div>

        <script type ="text/javascript" src="32-ejercicio-dom.js"></script>
    </body>
</html>
