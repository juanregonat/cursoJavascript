<h2>{{titulo}}</h2>
<p>Compra las zapatillas de las mejores marcas: </p>
<ul>
    <li *ngFor="let marca of marcas">{{marca}}</li>
</ul>
<p>Las deportivas disponibles son: </p>

<ul>
    <li *ngFor="let deportiva of zapatillas">
        
        <span [ngStyle]="{
            'text-decoration': !deportiva.stock ? 'line-through' : 'none'
        }">
            {{deportiva.nombre}} <strong>{{deportiva.precio}} $</strong>
        
        </span>
        
         <span *ngIf="deportiva.precio < 100 " 
            [style.background]= "deportiva.precio < 80 ? '#ffff00' : 'transparent'"
            [style.color]= "deportiva.precio < 150 ? 'pink' : 'transparent'"
            [style.font]= "deportiva.precio < 130 ? 'serif' : 'sans-serif'"
            >
             Â¡EN OFERTA!</span>
        
    </li>
</ul>
