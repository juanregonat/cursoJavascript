<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <title>Proyecto con js</title>
        
        <!--ESTILOS-->

        <link id="theme" rel="stylesheet" type="text/css" href="css/green.css"></style>
        
        <!--LIBRERIAS-->
        <script type="text/javascript" src="js/jquery-3.5.1.js"></script>
        <script type="text/javascript" src="js/main.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>

    </head>
    <body>

        <div id="selector-theme">
            <div id="to-green"></div>
            <div id="to-red"></div>
            <div id="to-blue"></div>
        </div>

        <section id="global">
            
            <!--CABECERA-->
            <header>
                <div id="logo">
                    <h1>PROYECTO JS</h1>
                </div>

                <div id="clearfix"></div>

                <nav id="menu">
                    <ul>
                        <li><a href="index.html">Inicio</a></li>
                        <li><a href="reloj.html">Reloj</a></li>
                        <li><a href="about.html">Sobre Mi</a></li>
                        <li><a href="contacts.html">Contacto</a></li>
                    </ul>
                </nav>
            </header>
                     

            <!--CONTENIDO-->
            <section id="content">

                <div id="box">
                    <!--FORM CONTACTO-->
                    <h2>CONTACTO</h2>
                    <form>
                        <label for="name">Nombre</label>
                        <input type="text" name="name">

                        <label for="surname">Apellidos</label>
                        <input type="text" name="surname">

                        <label for="email">Email</label>
                        <input type="email" name="email">

                        <label for="sex">Sexo</label>
                        <select name="sex">
                            <option value="men">Hombre</option>
                            <option value="woman">Mujer</option>
                        </select>

                        <label for="date">Fecha de nacimiento</label>
                        <input type="text" name="date">

                        <label for="years">Edad</label>
                        <input type="number" name="years">

                        <input type="submit" value="Enviar">
                    </form>

                    

                </div>
                <aside id="sidebar">
                    <div id="about">
                        <h4><span>¿Quién soy?</span></h4>
                        <img src="img/caracol.jpg">
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean tincidunt auctor nisi ac viverra. Pellentesque habitant morbi tristique senectus </p>
                    </div>

                <div id="login">
                    <h4><span>Identificate</span></h4>
                    <form>
                        <label for="name">
                            Nombre
                        </label>
                        <input type ="text" id="form_name" name = "name">

                        <label for="email">
                            Correo
                        </label>
                        <input type ="email" name = "email">
                        
                        <label for="password">
                            Contraseña
                        </label>
                        <input type ="password"  name = "password">

                        <input type ="submit" value ="Entrar">

                    </form>

                </div>

                </aside>
                 


                
            </section>
            
            <div id="clearfix"></div>
            
        </section>
