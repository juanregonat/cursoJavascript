<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Proyecto con js</title>
        
        <!--ESTILOS-->
        <link rel="stylesheet" type="text/css" href="css/styles.css"></style>
        <link id="theme" rel="stylesheet" type="text/css" href="css/green.css"></style>
        
        <!--LIBRERIAS-->
        <script type="text/javascript" src="js/jquery-3.5.1.js"></script>
        <script type="text/javascript" src="js/main.js"></script>

        <!-- <link rel="stylesheet" href="/path/to/jquery.bxslider.css"> -->

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">


        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> -->

        <!-- <script src="/path/to/jquery.bxslider.min.js"></script> -->
        <!-- <script src="js/bxslider-4-4.2.12/src/js/jquery.bxslider.js"></script> -->
        <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>


        <!--MOMENT JS - FECHAS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/locale/es.min.js" integrity="sha512-L6Trpj0Q/FiqDMOD0FQ0dCzE0qYT2TFpxkIpXRSWlyPvaLNkGEMRuXoz6MC5PrtcbXtgDLAAI4VFtPvfYZXEtg==" crossorigin="anonymous"></script>

    </head>
    <body>

        <div id="selector-theme">
            <div id="to-green"></div>
            <div id="to-red"></div>
            <div id="to-blue"></div>
        </div>

        <section id="global">
            
            <!--CABECERA-->
            <header>
                <div id="logo">
                    <h1>PROYECTO JS</h1>
                </div>

                <div id="clearfix"></div>

                <nav id="menu">
                    <ul>
                        <li><a href="#">Inicio</a></li>
                        <li><a href="#">Reloj</a></li>
                        <li><a href="#">Sobre Mi</a></li>
                        <li><a href="#">Contacto</a></li>
                    </ul>
                </nav>
            </header>
                <!--SLIDER-->
            <div id="slider">
                <div class="bxslider">
                    <div><img src="img/hojas.jpg" title="Hojas"></div>
                    <div><img src="img/rojo.jpg" title="Rojo"></div>
                    <div><img src="img/cielo.jpg" title="Cielo"></div>
                </div>
            </div>

            <!--CONTENIDO-->
            <section id="content">
                <div id="posts">
                    <!--SE CARGAN LOS POSTS DINAMICAMENTE-->

                </div>
                <aside id="sidebar">
                    <div id="about">
                        <h4><span>¿Quién soy?</span></h4>
                        <img src="img/caracol.jpg">
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean tincidunt auctor nisi ac viverra. Pellentesque habitant morbi tristique senectus </p>
                    </div>

                <div id="login">
                    <h4><span>Identificate</span></h4>
                    <form>
                        <label for="name">
                            Nombre
                        </label>
                        <input type ="text" name = "name">

                        <label for="email">
                            Correo
                        </label>
                        <input type ="email" name = "email">
                        
                        <label for="password">
                            Contraseña
                        </label>
                        <input type ="password" name = "password">

                        <input type ="submit" value ="Entrar">

                    </form>

                </div>

                </aside>
            </section>
            
            <div id="clearfix"></div>
            
        </section>
        <footer>
            Master de Javascript &COPY;
        </footer>



    </body>
</html>
